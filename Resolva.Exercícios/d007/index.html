<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <p>Flexibilidade da imagem em relação ao tamanho da tela!</p>

    <picture>

        <source media="(max-width: 1000px)" srcset="imagens/cadeira-m.jpg" type="image/jpeg">
        <img src="imagens/cadeira-g.jpg" alt="cadeiragrande">
    </picture>
    
</body>
</html>

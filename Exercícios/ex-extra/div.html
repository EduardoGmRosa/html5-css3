<!DOCTYPE html>
<html>
  <head>
    <title>Centralizar Div</title>
    <style>
      body {
        height: 100vh; /* define a altura da página como 100% da viewport do dispositivo */
        display: flex; /* define o display como flex */
        justify-content: center; /* centraliza horizontalmente */
        align-items: center; /* centraliza verticalmente */
      }
      div {
        width: 200px;
        height: 200px;
        background-color: #f2f2f2;
      }

      div p {
        text-align: center;
        line-height: 160px;
      }
    </style>
  </head>
  <body>
    <div>
        <p>Conteúdo da Div</p>
    </div>
  </body>
</html>

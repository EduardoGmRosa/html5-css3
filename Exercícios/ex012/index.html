<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospesdados localmente</h1>
    <p>Este vídeo será hospedado no meu próprio servidor!</p>
    <video width="560" height="315" controls loop poster="imagens/novas.jpg">
        <source src="midia/Meu-Video.m4v" type="video/mp4"> 
        <!-- a ordem importa, ele sempre tentará reproduzir o primeiro source colocado.-->
        <source src="midia/Meu-Video02.webm" type="/video/webm">
        <source src="midia/meu-video01.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>

    </video>
    
    <h1>Inserindo vídeos do Youtube:</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Mi6XMvXz2kk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <h1>Inserindo vídeo do Vimeo:</h1>
    <iframe src="https://player.vimeo.com/video/766555009?h=7b59c7be69" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
